language: python
sudo: false
branches:
only:
  - master
os:
  - linux
    #- osx
python:
  - 2.7
    #- 3.4
    #- 3.5
before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then wget https://repo.continuum.io/miniconda/Miniconda2-latest-MacOSX-x86_64.sh -O miniconda.sh; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then wget https://repo.continuum.io/miniconda/Miniconda2-latest-Linux-x86_64.sh -O miniconda.sh; fi
  - chmod +x miniconda.sh
  - ./miniconda.sh -b -p ./miniconda
  - export PATH=`pwd`/miniconda/bin:$PATH
  - conda update --yes conda
  - conda install --yes psutil
  - conda install --yes -c conda-forge cartopy pandas PIL rasterio six pytest
  - pip install mercantile

install:
  - python setup.py install

script: 
  - python -c 'import contextily; print(contextily)'
  - python -c 'import mercantile; print(mercantile)'
  - python setup.py sdist >/dev/null
  - python -m pytest -v

notifications:
    email:
        recipients:
            - daniel.arribas.bel@gmail.com
        on_failure: always

after_success:
    - coveralls
    
